<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="/res/css/reset.css">
    <link rel="stylesheet" href="/res/css/layout.css">
    <link rel="stylesheet" href="/res/css/button.css">
    <link rel="stylesheet" href="/res/css/box.css">
    <link rel="stylesheet" href="/res/css/component-mobile.css">
    <link rel="stylesheet" href="/res/css/style.css">
    <link rel="stylesheet" href="/res/css/util.css">

    <title>회원가입</title>

</head>
    <body>
        <div class="container-1">
            <header class="header">
                <div class="main-logo mgt-5"><p>DailyNovel</p></div>
            </header >
            <main class="main">
                <h1 class="d-none">회원가입</h1>
                <div class="container-form">
                    <form class="form-signup" id="sign-up-form">
                        
                        <div class="outBox box-large mgt-5">
                            <div class="inputBox">
                                <input id="email" class="sample-id" type="text"/>
                                <label for="email">이메일</label>
                                <span><img src="../../res/img/DiaryMainPage/fail.svg" alt="이메일을 확인해 주세요"></img></span>
                            </div>  
                        </div>
                        <div class="certify-form mgt-3">
                            <div class="user-data"><input class="input" type="text" placeholder="인증번호" id ="email-check"></div>
                            <a class="link lc-center" href="" id="email-check-btn">인증번호 전송</a>
                        </div>


                        <div class="outBox box-large mgt-5">
                            <div class="inputBox">
                                <input id="pwd" class="sample-id" type="password"/>
                                <label for="pwd">비밀번호</label>
                                <span><img src="../../res/img/DiaryMainPage/PASS.svg" alt="알맞은 형식입니다."></span>
                            </div>  
                        </div>

                        <div class="outBox box-large mgt-5">
                            <div class="inputBox">
                                <input id="pwd-check" class="sample-id" type="password"/>
                                <label for="id-check">비밀번호 확인</label>
                            </div>  
                        </div>

                        <div class="outBox box-large mgt-5">
                            <div class="inputBox">
                                <input id="nickname" class="sample-id" type="text"/>
                                <label for="nickname">별명(중복불가)</label>
                            </div>  
                        </div>

                        <div class="outBox box-large mgt-5">
                            <div class="inputBox">
                                <input id="phone" class="sample-id" type="text" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>
                                <label for="phone">전화번호</label>
                            </div>  
                        </div>
                        <div class="certify-form mgt-3">
                            <div class="user-data"><input class="input" type="text" placeholder="인증번호" id="phone-check"></div>
                            <a class="link lc-center " href="">인증번호 전송</a>
                        </div>

                        
                        <input class="btn2 input-btn color-bg-green-2 color-white-2 shadow-2 mgt-5" type="submit" value="가입하기">
                    </form>
                </div>
            </main>
            <!-- <footer class="footer"></footer> -->
        </div>
        <script src="/res/js/valCheckSignup.js"></script>
        <script src="/res/css/exam.js"></script>
        
    </body>
</html>
