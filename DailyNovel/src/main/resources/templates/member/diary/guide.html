<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일기 쓰기 전</title>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/layout.css">
<link rel="stylesheet" href="/css/icon.css">
<link rel="stylesheet" href="/css/button.css">
<link rel="stylesheet" href="/css/box.css">
<link rel="stylesheet" href="/css/component-mobile.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/util.css">


</head>
  <body>
    <div class="container-1" style="position:relative;">
        <!-- 헤더 -->
        <div class="header" >
          <div class="icon close-btn" style="position:absolute; top:5vh;right:10vw;" onclick="window.location.href='/member/main'"></div>
        </div>
        <!-- 메인  -->
        <div class="main guide-main slider">

          <!-- 페이지네이션 -->
          <ul class="pagination pagination-guide"></ul>

          <!-- 아이템들(글귀들) -->

            <!-- 아이템1 -->
        <div class="item item-guide"> 
          <div id="guide-index" class="lc-center h2 font-weight-700 ">Q1</div>
            <div class="guide-content">
              <p class="text-center h1">오늘은 어떤 하루였는지<br>떠올려볼까요?</p> 
          </div>  
        
        </div>

            <!-- 아이템2 -->
        <div class="item item-guide"> 
          <div id="guide-index" class="lc-center h2 font-weight-700 ">Q2</div>
            <div class="guide-content">
              <p class="text-center h1" style="line-height: 1.3;">오늘은<br>자신만의 목표를 <br>이루었나요?<br>아니면 아쉬웠던<br>순간들이 있었나요?</p> 
          </div>  
        </div>

            <!-- 아이템3 -->
        <div class="item item-guide"> 
          <div id="guide-index" class="lc-center h2 font-weight-700 ">Q3</div>
            <div class="guide-content">
              <p class="text-center h1" style="line-height: 1.3;">오늘 당신의 마음을<br>사로잡거나 바라던 물건이<br>있었나요?</p> 
          </div>      
          
        </div>

        <!-- 아이템3 -->
        <div class="item item-guide"> 
          <div id="guide-index" class="lc-center h2 font-weight-700 ">Q4</div>
            <div class="guide-content">
              <p class="text-center h1" style="line-height: 1.3;">오늘 가장 하고 싶었던 일은<br>무엇이었나요?</p>  
          </div>       
        </div>

        <!-- 아이템3 -->
        <div class="item item-guide"> 
          <div id="guide-index" class="lc-center h2 font-weight-700 ">Q5</div>
            <div class="guide-content">
              <p class="text-center h1" style="line-height: 1.3;">이제 작성하러 가볼까요?</p>  
          </div>       
        </div>
        
        
        <!-- 이 페이지는 슬라이드 버튼이 필요 없으므로 안씁니다.(js오류 클래스 생성자 때문에 넣은거) -->
        <div class="prev-btn btn d-none"></div>
        <div class="next-btn btn d-none"></div>
      </div>


      <!-- 푸터 -->
      <div class="footer lc-center">
          <a th:href="@{/member/diary/selecttmp}" style="text-align: center;">바로 작성을 하고 싶으신가요?<br>여기를 클릭하세요.</a>
      </div>
    </div>  
    <script src="/js/slider.js"></script>
    <script th:inline="javascript"  src="/js/member/diary/guide.js"></script>
  </body>
</html>
